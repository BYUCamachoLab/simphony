[tox]
envlist = py3.9, py3.10, py3.11, py3.12

[testenv]
deps =
    numpy
    pytest
    scipy
commands =
    pytest -v --tb=short --disable-warnings --maxfail=1

[testenv:py3.11]

[flake8]
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4,B9
ignore = E203, E231, E266, E501, W503, F403, F401, W605
per-file-ignores =
    scripts/create_changelog_entry.py: E222, E221
    scripts/get_changelog_entry.py: E713

exclude =
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/source/conf.py,
    # The old directory contains Flake8 2.0
    old,
    # This contains our built documentation
    build,
    # This contains builds of flake8 that we don't want to check
    dist,
    env,
    .ipynb_checkpoints,
    .tox,
    extra,
    deprecated